---
dependency:
  name: galaxy
  requirements_file: provisioning/playbooks/requirements.yml
ansible:
  playbook: provisioning/playbooks/test.yml
  ansiblecfg_ssh_connection:
    pipelining: true
driver:
  name: docker
docker:
  containers:
    - name: draft-environment-14.04
      image: ubuntu
      image_version: '14.04'
      privileged: true
      volume_mounts:
        - /home/travis/build/lemberg/draft-environment:/var/www/default.localhost
    - name: draft-environment-16.04
      image: ubuntu
      image_version: '16.04'
      privileged: true
      volume_mounts:
        - /home/travis/build/lemberg/draft-environment:/var/www/default.localhost
